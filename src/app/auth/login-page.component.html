<div class="col-md-4 offset-md-4">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input [(ngModel)]="login.email" type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group col-md-12">
      <label for="password">Password</label>
      <input [(ngModel)]="login.password" type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary col-md-12">Login</button>
    </div>
  </form>

  <hr class="col-md-12" />

  <div class="col-md-12">
    <button (click)="onAnonymousLoginClick()" type="button" class="btn btn-primary anonymous-btn col-md-12">Login anonymously</button>
  </div>
</div>
